# Configurazione per ambiente di sviluppo
# Questo profilo permette di avviare l'applicazione senza credenziali BigQuery reali

# Configurazione BigQuery per testing
bigquery.project-id=test-project
bigquery.credentials-file=classpath:APIGoogleBQ.json

# Logging per debug
logging.level.com.example=DEBUG
logging.level.com.google.cloud.bigquery=WARN

# Messaggio di avviso
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n


